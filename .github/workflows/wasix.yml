name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-reusable
  cancel-in-progress: true

jobs:
  build-wasix:
    runs-on: ubuntu-22.04
    name: "Build WASIX"
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Install Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y git llvm clang make lld curl
    - name: "Install cargo-wasix"
      run: |
        cargo install cargo-wasix
    - name: "Build"
      run: |
        cargo wasix build --features=binary --release --bin s3-server
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: s3-server
        path: target/wasm32-wasmer-wasi/release/s3-server.wasm

  publish:
    runs-on: ubuntu-22.04
    # if: ${{ github.ref == 'refs/heads/master' }}
    needs: build-wasix
    name: "Publish"
    steps:
    - uses: actions/checkout@v4
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: s3-server
    - name: Setup Wasmer
      uses: wasmerio/setup-wasmer@v3.1
    - name: List contents
      run: |
        ls
    - name: "Push"
      run: |
        wasmer package push --registry="wasmer.io" --non-interactive --token=${{ secrets.WASMER_CIUSER_PROD_TOKEN }} .